<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 450px;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="American_International_University-Bangladesh_Monogram.svg.png" alt="AIUB Logo">
        </div>
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <input type="text" id="fullname" placeholder="Full Name" required>
            <input type="text" id="userid" placeholder="User ID" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="button" onclick="validateForm()">Register</button>
            <button type="button" onclick="window.location.href='login.html'" style="margin-top: 10px;">Login</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const fullname = document.getElementById('fullname').value.trim();
            const userid = document.getElementById('userid').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm_password').value.trim();

            let errors = [];

            if (!fullname || !userid || !email || !password || !confirmPassword) {
                errors.push("All fields are required.");
            }

            if (!/^[A-Za-z\s]+$/.test(fullname)) {
                errors.push("Full Name should only contain alphabets and spaces.");
            }

            if (!/^[A-Za-z0-9@#$%^&+=]+$/.test(userid) || /\s/.test(userid)) {
                errors.push("User ID should be alphanumeric and may include special characters, but no spaces.");
            }

            if (!/^\S+@\S+\.\S+$/.test(email)) {
                errors.push("Email is not in a valid format.");
            }

            if (!/^\d{8,}$/.test(password)) {
                errors.push("Password must be at least 8 digits and only numeric.");
            }

            if (password !== confirmPassword) {
                errors.push("Passwords do not match.");
            }

            if (errors.length > 0) {
                alert(errors.join("\n"));
            } else {
                const userData = {
                    fullname: fullname,
                    userid: userid,
                    password: password
                };
                localStorage.setItem("userData", JSON.stringify(userData));
                alert("Registration Successful.");
                document.getElementById("registrationForm").reset();
            }
        }
    </script>
</body>
</html>
