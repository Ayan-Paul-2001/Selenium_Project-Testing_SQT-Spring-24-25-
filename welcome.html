<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <div id="welcomeMessage" style="display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 24px; font-weight: bold;">
    </div>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to right, #5ffffc, #fef57b);
            color: rgb(13, 13, 13);
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }
       
        #welcomeImage {
            padding-top: 40px;
            max-width: 200px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <img id="welcomeImage" src="./f7680972-4d0d-4e15-8df1-a3b9007a9717.jpg" alt="Welcome Image">
    <button id="logoutButton" style="position: absolute; top: 10px; right: 20px; padding: 10px 20px; background-color: #ff4d4d; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 20px;">Logout</button>

    <script>
        document.getElementById("logoutButton").addEventListener("click", function() {
            sessionStorage.clear();
            window.location.href = "index.html";
        });
    </script>

    <script>
        const fullName = sessionStorage.getItem("fullname");
        if (fullName) {
            document.getElementById("welcomeMessage").textContent = `Hello, ${fullName}!   Welcome To Our SQT Testing Website!`;
           
        } else {
            document.getElementById("welcomeMessage").textContent = "Access Denied!";
        }
    </script>
</body>
</html>
